<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Matching Mockups #003</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <header>
          <h1>New Account</h1>
        </header>
        <main>
          <form actions="">
            <label>Name</label>
            <input id="" type=text placeholder="John Doe"/>
            <label>Email</label>
            <input class="" id="" type=text placeholder="JohnDoe@example.com"/>
            <label>Password</label>
            <input id="" type=password placeholder="Password"/>
            <label>Confirm Password</label>
            <input id="" type=password placeholder="Confirm Password"/>
            <button>Create Account</button>
            <a class="sign-in">Already have an account? Sign In</a>
          </form>
        </main>
    </body>
</html>
