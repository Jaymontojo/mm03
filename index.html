<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Matching Mockups #003</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <header class="app-bar">
      <h1 class="app-bar__title">New Account</h1>
    </header>
    <main class="form-wrapper">
      <form action="" class="signup-form">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="John Dorian">
        <label class="required" for="email">Email</label>
        <input type="email" id="email" placeholder="J.D.@sacredheart.com" required>
        <label class="required" for="password">Password</label>
        <input type="password" id="password" placeholder="Password" minlength="12" required>
        <span class="validity"></span>
        <label class="required" for="password-repeat">Confirm Password</label>
        <input type="password" id="password-repeat" placeholder="Confirm Password" minlength="12" required>
        <span class="validity"></span>
        <button type="submit"> Create Account</button>
        <a href="" class="sign-in">Already have an account? Sign In</a>
      </form>
    </main>
  </body>
</html>
